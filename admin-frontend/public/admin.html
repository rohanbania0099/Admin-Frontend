<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaBuzz Admin</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Base Colors */
            --primary: #0a0c10;
            --secondary: #161b22;
            --accent: #238636;
            --accent-hover: #2ea043;
            --text: #e6edf3;
            --text-secondary: #8b949e;
            --highlight: #1f6feb;
            --card-bg: #0d1117;
            --admin-bg: rgba(13, 17, 23, 0.98);
            --border: #30363d;
            --success: #238636;
            --error: #f85149;
            --warning: #d29922;
            
            /* Gradients */
            --gradient-primary: linear-gradient(180deg, var(--secondary) 0%, var(--primary) 100%);
            --gradient-accent: linear-gradient(180deg, var(--accent) 0%, #1a6329 100%);
            --gradient-highlight: linear-gradient(180deg, var(--highlight) 0%, #1652b3 100%);
            
            /* Shadows */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.4);
            
            /* Transitions */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            font-size: 16px;
            background-image: radial-gradient(circle at 50% 0%, var(--secondary) 0%, var(--primary) 100%);
            background-attachment: fixed;
        }

        /* Login Container */
        .login-container {
            max-width: 420px;
            margin: 80px auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h1 {
            color: var(--text);
            font-size: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .login-header h1 i {
            color: var(--accent);
            font-size: 2.2rem;
            background: var(--secondary);
            padding: 12px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            padding-left: 40px;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .form-group i {
            position: absolute;
            left: 14px;
            top: 42px;
            color: var(--text-secondary);
            transition: all var(--transition-fast);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(35, 134, 54, 0.2);
        }

        .form-group input:focus + i {
            color: var(--accent);
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: white;
            box-shadow: 0 2px 5px rgba(35, 134, 54, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(35, 134, 54, 0.4);
        }

        .btn i {
            font-size: 1.2rem;
            transition: transform var(--transition-fast);
        }

        .btn:hover i {
            transform: translateX(3px);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:active::after {
            width: 200%;
            height: 200%;
        }

        /* Message Styles */
        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .message.success {
            background: rgba(35, 134, 54, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        /* Loading Spinner */
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                margin: 40px 20px;
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .login-header h1 i {
                font-size: 2rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>
                <i class="fas fa-shield-alt"></i>
                Admin Login
            </h1>
            <p>Please enter your credentials to access the admin panel</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="btn btn-primary">
                <span>Login</span>
                <i class="fas fa-arrow-right"></i>
                <div class="spinner"></div>
            </button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const message = document.getElementById('message');
        const spinner = document.querySelector('.spinner');
        const loginBtn = document.querySelector('.btn-primary span');
        const loginIcon = document.querySelector('.btn-primary i');

        // Admin credentials (in a real app, this would be handled server-side)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: '77861822'
        };

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading state
            spinner.style.display = 'block';
            loginBtn.style.display = 'none';
            loginIcon.style.display = 'none';

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));

                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    showMessage('Login successful! Redirecting...', 'success');
                    localStorage.setItem('isAdminLoggedIn', 'true');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    throw new Error('Invalid username or password');
                }
            } catch (error) {
                showMessage(error.message, 'error');
                // Reset loading state
                spinner.style.display = 'none';
                loginBtn.style.display = 'block';
                loginIcon.style.display = 'block';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            }
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            if (localStorage.getItem('isAdminLoggedIn') === 'true') {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
